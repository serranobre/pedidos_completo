<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Relatórios — Serra Nobre V3.2.5</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root{ --teal:#0f766e; --teal-600:#0ea5a6; --ink:#0f172a; --muted:#64748b; --bg:#f1f5f9; --line:#e2e8f0; --danger:#c0392b; --ok:#0b5; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; background:var(--bg); color:var(--ink) }
    header{ display:flex; align-items:center; gap:12px; padding:12px 16px; background:var(--teal); color:#fff }
    header a{ color:#fff; text-decoration:none }
    header h1{ margin:0; font-size:18px }
    main{ max-width:1200px; margin:16px auto; padding:0 12px 40px }
    .card{ background:#fff; border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.06); padding:14px }
    .filters{ display:grid; grid-template-columns:repeat(8,minmax(0,1fr)); gap:10px }
    label{ font-size:12px; color:#334155; display:block; margin-bottom:4px }
    input, select, button{ font:inherit }
    input, select{ width:100%; padding:8px; border:1px solid var(--line); border-radius:8px; outline:0; background:#fff }
    .actions{ display:flex; gap:8px; margin-top:10px; flex-wrap:wrap }
    .btn{ border:1px solid var(--teal-600); background:var(--teal-600); color:#fff; padding:8px 12px; border-radius:8px; cursor:pointer }
    .btn.ghost{ background:#fff; color:var(--teal-600) }
    .btn.warning{ background:var(--ok); border-color:var(--ok) }
    .btn.gray{ background:#475569; border-color:#475569 }
    .btn.red{ background:var(--danger); border-color:var(--danger) }
    .table-wrap{ margin-top:14px; overflow:auto; border-radius:10px; border:1px solid var(--line) }
    table{ width:100%; min-width:1240px; border-collapse:collapse; background:#fff; table-layout:fixed }
    thead th{ position:sticky; top:0; background:#f8fafc; border-bottom:1px solid var(--line); text-align:left; font-size:12px; color:#334155; padding:10px }
    /* 9 colunas agora (inserimos Nº Pedido como col 3) */
    thead th:nth-child(1){width:110px}  /* Data */
    thead th:nth-child(2){width:90px}   /* Hora */
    thead th:nth-child(3){width:110px}  /* Nº Pedido */
    thead th:nth-child(4){width:260px}  /* Cliente */
    thead th:nth-child(5){width:70px}   /* Itens */
    thead th:nth-child(6){width:120px}  /* Total */
    thead th:nth-child(7){width:130px}  /* Tipo */
    thead th:nth-child(8){width:120px}  /* Pagamento */
    thead th:nth-child(9){width:120px}  /* Cupom */
    tbody td{ border-bottom:1px solid #f1f5f9; padding:10px; font-size:14px; vertical-align:top; overflow:hidden; text-overflow:ellipsis; white-space:nowrap }
    tbody td.wrap{ white-space:normal }
    tfoot td{ background:#f8fafc; font-weight:600; padding:10px; border-top:1px solid var(--line) }
    .muted{ color:var(--muted); font-size:12px }
    .cell-client{ color:#0f766e; cursor:pointer; text-decoration:underline }
    .details-row td{ background:#fbfeff }
    .mini-table{ width:100%; border-collapse:collapse; margin-top:6px }
    .mini-table th, .mini-table td{ border:1px solid #e2e8f0; padding:6px; font-size:12px }
    .mini-table th{ background:#f8fafc; text-align:left }
    .mini-table input[type="number"], .mini-table input[type="text"]{ width:100%; padding:6px; font-size:12px }
    .mini-table select{ width:100%; padding:6px; font-size:12px }
    .flex-end{ display:flex; justify-content:flex-end; gap:8px; margin-top:8px; flex-wrap:wrap }
    .totals-line{ display:flex; gap:16px; align-items:center; flex-wrap:wrap; margin-top:10px }
    .totals-line .pill{ background:#eef7f7; padding:6px 10px; border-radius:999px; font-size:12px }
    .col-tipo select{ width:100% }

    /* Modal Cupom */
    .modal-backdrop{ position:fixed; inset:0; background:rgba(15,23,42,.4); display:none; align-items:center; justify-content:center; padding:16px; z-index:50 }
    .modal{ background:#fff; border-radius:12px; max-width:420px; width:100%; padding:16px; box-shadow:0 8px 24px rgba(0,0,0,.18) }
    .modal h3{ margin:0 0 6px; font-size:18px }
    .modal p{ margin:0 0 10px; color:#475569; font-size:14px }
    .modal .actions{ justify-content:flex-end; margin-top:12px }
    @media (max-width:1220px){ .filters{grid-template-columns:repeat(4,minmax(0,1fr))} }
    @media (max-width:680px){ .filters{grid-template-columns:repeat(2,minmax(0,1fr))} }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <a href="index.html">← Voltar</a>
    <h1>Relatórios — Serra Nobre V3.2.5</h1>
    <div style="margin-left:auto"></div>
  </header>

  <main id="app">
    <section class="card">
      <div class="filters">
        <div><label>Data entrega — de</label><input type="date" id="fDataIni"></div>
        <div><label>Data entrega — até</label><input type="date" id="fDataFim"></div>
        <div><label>Horário — de</label><input type="time" id="fHoraIni"></div>
        <div><label>Horário — até</label><input type="time" id="fHoraFim"></div>
        <div><label>Cliente (contém)</label><input type="text" id="fCliente" placeholder="ex.: mercado"></div>
        <div>
          <label>Tipo (Entrega/Retirada)</label>
          <select id="fTipo">
            <option value="">Todos</option>
            <option value="ENTREGA">ENTREGA</option>
            <option value="RETIRADA">RETIRADA</option>
          </select>
        </div>
        <div>
          <label>Produto (contém)</label>
          <input type="text" id="fProduto" placeholder="ex.: costela, maminha">
        </div>
        <div>
          <label>Formato</label>
          <select id="fModo">
            <option value="reduzido">Reduzido</option>
            <option value="detalhado">Detalhado</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="btnBuscar" disabled>Buscar</button>
        <button class="btn ghost" id="btnLimpar" disabled>Limpar</button>
        <button class="btn warning" id="btnXLSX" title="Exportar resultados para XLSX" disabled>Exportar XLSX</button>
        <button class="btn gray" id="btnPDF" title="Gerar PDF" disabled>Gerar PDF</button>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Hora</th>
              <th>Nº Pedido</th>
              <th>Cliente (clique para editar)</th>
              <th>Itens</th>
              <th>Total (R$)</th>
              <th>Tipo</th>
              <th>Pagamento</th>
              <th>Nº CUPOM</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <tfoot>
            <tr>
              <td colspan="4" id="ftCount">0 pedidos</td>
              <td></td>
              <td id="ftTotal">R$ 0,00</td>
              <td colspan="3"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal: Nº Cupom -->
  <div class="modal-backdrop" id="cupomBackdrop">
    <div class="modal">
      <h3>Informar Nº do Cupom / NF</h3>
      <p>Para salvar as alterações, informe o número do cupom fiscal (ou NF) vinculado ao pedido.</p>
      <input id="cupomInput" type="text" placeholder="Ex.: 123456" />
      <div class="actions">
        <button class="btn ghost" id="cupomCancel">Cancelar</button>
        <button class="btn" id="cupomOk">Confirmar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore, collection, query, where, getDocs, orderBy, limit,
      updateDoc, doc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // == Firebase ==
    const firebaseConfig = {
      apiKey: "AIzaSyB3zBW_WhVfNpX5uoJCq-6WysE5XKYKZt4",
      authDomain: "serranobrepedidos.firebaseapp.com",
      projectId: "serranobrepedidos",
      storageBucket: "serranobrepedidos.firebasestorage.app",
      messagingSenderId: "948939268023",
      appId: "1:948939268023:web:3f1f6c18f2c047c82b1232"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // == helpers ==
    const $ = (id)=>document.getElementById(id);
    const toBR = (iso)=> { if(!iso) return ""; const [y,m,d] = String(iso).split("-"); return `${d}/${m}/${y}`; };
    const money = (n)=> (Number(n||0)).toFixed(2).replace(".",",");
    const up = (s)=> String(s||"").toUpperCase();
    const shortPedido = (id)=> id ? ("#"+String(id).slice(-6).toUpperCase()) : "";

    // == Auth gate ==
    async function ensureAnonAuth(){
      return new Promise((resolve)=>{
        const off = onAuthStateChanged(auth, async (u)=>{
          if (u){ off(); resolve(); return; }
          try{ await signInAnonymously(auth); }catch(_){}
        }, async ()=>{
          try{ await signInAnonymously(auth); }catch(_){}
          resolve();
        });
      });
    }

    // == Render de itens ==
    function renderMiniTableReadOnly(itens){
      if (!Array.isArray(itens) || !itens.length) return '<div class="muted">Sem itens.</div>';
      const lines = itens.map((it,idx)=>(`
        <tr>
          <td>${idx+1}</td>
          <td>${it.produto||""}</td>
          <td>${it.tipo||""}</td>
          <td>${Number(it.quantidade||0)}</td>
          <td>R$ ${money(it.precoUnit ?? it.preco)}</td>
          <td>R$ ${money(it.total ?? ((Number(it.quantidade)||0)*(Number(it.precoUnit||it.preco||0))))}</td>
        </tr>`)).join("");
      return `
        <table class="mini-table">
          <thead><tr>
            <th>#</th><th>Produto</th><th>Tipo</th><th>Qtd/Peso</th><th>R$ Unit</th><th>R$ Total</th>
          </tr></thead>
          <tbody>${lines}</tbody>
        </table>`;
    }

    // == Deduplicação visual ==
    function signatureOfRow(r){
      const itens = Array.isArray(r.itens) ? r.itens : [];
      const itensSig = itens.map(i => [
        up(i.produto||""), i.tipo||"", Number(i.quantidade||0).toFixed(3),
        Number(i.precoUnit ?? i.preco ?? 0).toFixed(2),
        Number(i.total ?? ((Number(i.quantidade)||0)*(Number(i.precoUnit||i.preco||0)))).toFixed(2)
      ].join(":")).join("|");
      return [
        r.dataEntregaISO||"", r.horaEntrega||"", up(r.cliente||""),
        Number(r.totalPedido||0).toFixed(2),
        itens.length, itensSig
      ].join("||");
    }
    function dedupeRows(rows){
      const out=[], seen=new Set();
      for (const r of rows){
        const sig = r.idempotencyKey || signatureOfRow(r);
        if (seen.has(sig)) continue;
        seen.add(sig); out.push(r);
      }
      return out;
    }

    // == Tabela principal ==
    function renderRows(docs){
      const tbody = $("tbody");
      const modo = $("fModo").value || "reduzido";

      if (!docs.length){
        tbody.innerHTML = '<tr><td colspan="9">Sem resultados.</td></tr>';
        $("ftCount").textContent = "0 pedido(s)";
        $("ftTotal").textContent = "R$ 0,00";
        ["btnXLSX","btnPDF"].forEach(id=>$(id).disabled=true);
        return;
      }

      let total = 0;
      const html = [];

      for (const x of docs){
        const itens = Array.isArray(x.itens) ? x.itens : [];
        const itensCount = itens.length;
        const tot = Number(x.totalPedido||0); total += tot;
        const tipoTxt = ((x?.entrega?.tipo || "").toUpperCase()==="RETIRADA") ? "RETIRADA" : "ENTREGA";

        html.push(`
<tr data-rowid="${x.id}">
  <td>${toBR(x.dataEntregaISO)||""}</td>
  <td>${x.horaEntrega||""}</td>
  <td title="${x.id}">${shortPedido(x.id)}</td>
  <td class="cell-client" data-id="${x.id}" title="Clique para editar">${x.cliente||""}</td>
  <td>${itensCount}</td>
  <td>R$ ${money(tot)}</td>
  <td>${tipoTxt}</td>
  <td>${x.pagamento||""}</td>
  <td>${x.cupomNumero ? String(x.cupomNumero) : ""}</td>
</tr>`);

        if (modo === "detalhado"){
          html.push(`
<tr class="details-row" data-parent="${x.id}">
  <td colspan="9" class="wrap">
    ${renderMiniTableReadOnly(itens)}
    <div class="totals-line">
      <span class="pill">Frete: R$ ${money(x?.entrega?.valorCobravel||0)}</span>
      <span class="pill"><strong>Total pedido:</strong> R$ ${money(tot)}</span>
      <span class="pill">Pedido: <strong title="${x.id}">${shortPedido(x.id)}</strong></span>
    </div>
  </td>
</tr>`);
        }
      }

      tbody.innerHTML = html.join("");
      $("ftCount").textContent = `${docs.length} pedido(s)`;
      $("ftTotal").textContent = `R$ ${money(total)}`; /* AJUSTE #1: formatação BR */
      ["btnXLSX","btnPDF"].forEach(id=>$(id).disabled=false);

      tbody.querySelectorAll(".cell-client").forEach(td=>{
        td.addEventListener("click", ()=> openEditor(td.dataset.id));
      });
    }

    // == Editor ==
    function openEditor(id){
      const tbody = $("tbody");
      tbody.querySelectorAll(`tr[data-editfor="${id}"]`).forEach(tr=>tr.remove());
      const rowData = (window.__rows||[]).find(r=>r.id===id);
      if (!rowData) return;

      const itens = Array.isArray(rowData.itens) ? rowData.itens : [];
      const tipoAtual = (rowData?.entrega?.tipo || "ENTREGA").toUpperCase();
      const cupomAtual = rowData.cupomNumero || "";

      const editorHTML = `
<tr class="details-row" data-editfor="${id}">
  <td colspan="9" class="wrap">
    <div style="display:grid; grid-template-columns: 220px 1fr; gap:10px; align-items:center">
      <div>
        <label>Tipo de entrega</label>
        <select id="edit_tipo_${id}">
          <option value="ENTREGA" ${tipoAtual==="ENTREGA"?"selected":""}>ENTREGA</option>
          <option value="RETIRADA" ${tipoAtual==="RETIRADA"?"selected":""}>RETIRADA</option>
        </select>
      </div>
      <div class="totals-line">
        <span class="pill">Cupom atual: <strong>${cupomAtual || "(não informado)"}</strong></span>
        <span class="pill">Frete: R$ ${money(rowData?.entrega?.valorCobravel||0)}</span>
        <span class="pill"><strong>Total atual:</strong> R$ ${money(rowData.totalPedido||0)}</span>
        <span class="pill">Pedido: <strong title="${rowData.id}">${shortPedido(rowData.id)}</strong></span>
      </div>
    </div>

    <table class="mini-table" id="tbl_${id}" style="margin-top:8px">
  <thead>
    <tr>
      <th>#</th>
      <th style="width:34%">Produto</th>
      <th>Tipo</th>
      <th>Qtd/Peso</th>
      <th>R$ Unit</th>
      <th>R$ Total</th>
      <th>Obs</th>
    </tr>
  </thead>
  <tbody>
    ${
      (Array.isArray(itens) ? itens : []).map((it, ix) => `
        <tr data-ix="${ix}">
          <td>${ix + 1}</td>
          <td class="wrap">${it.produto || ""}</td>
          <td>
            <select class="i_tipo">
              <option value="KG" ${it.tipo === "KG" ? "selected" : ""}>KG</option>
              <option value="UN" ${it.tipo === "UN" ? "selected" : ""}>UN</option>
            </select>
          </td>
          <td><input type="number" step="0.01" class="i_qtd"  value="${Number(it.quantidade || 0)}" /></td>
          <td><input type="number" step="0.01" class="i_unit" value="${Number(it.precoUnit ?? it.preco || 0)}" /></td>
          <td><input type="number" step="0.01" class="i_total" value="${Number(it.total ?? ((Number(it.quantidade) || 0) * (Number(it.precoUnit || it.preco || 0))))}" /></td>
          <td><input type="text" class="i_obs" value="${(it.obs || "").toString().replace(/"/g, '&quot;')}" /></td>
        </tr>
      `).join("")
    }
  </tbody>
</table>

    <div class="flex-end">
      <button class="btn ghost" id="btnRecalc_${id}">Recalcular total</button>
      <button class="btn red"   id="btnCupom_${id}">Alterar Nº Cupom</button>
      <button class="btn gray"  id="btnSave_${id}">Salvar alterações</button>
    </div>
  </td>
</tr>`;

      const anchor = tbody.querySelector(`tr[data-rowid="${id}"]`);
      if (anchor) anchor.insertAdjacentHTML("afterend", editorHTML);

      const tbl = document.getElementById(`tbl_${id}`);
      const recalc = ()=> recalcTotalsFromEditor(id);
      tbl.querySelectorAll("input,select").forEach(el=>{
        el.addEventListener("input", recalc);
        el.addEventListener("change", recalc);
      });
      /* AJUSTE #2: preservar edição manual do campo total do item */
      tbl.querySelectorAll(".i_total").forEach(el=>{
        el.addEventListener("input", ()=>{ el.dataset.userEdit = "1"; });
      });

      $("btnRecalc_"+id).onclick = recalc;
      $("btnSave_"+id).onclick   = ()=> saveEditor(id);
      $("btnCupom_"+id).onclick  = ()=> askCupom((val)=>{
        const row = (window.__rows||[]).find(r=>r.id===id);
        if (row){ row.cupomNumero = val; }
        const host = document.querySelector(`tr[data-editfor="${id}"]`);
        if(host){
          const pill = host.querySelectorAll(".totals-line .pill")[0];
          if (pill) pill.innerHTML = `Cupom atual: <strong>${val || "(não informado)"}</strong>`;
        }
      }, cupomAtual);
    }

    function recalcTotalsFromEditor(id){
      const rowData = (window.__rows||[]).find(r=>r.id===id);
      if(!rowData) return;
      const tbl = document.getElementById(`tbl_${id}`); if(!tbl) return;

      let subtotal = 0;
      tbl.querySelectorAll("tbody tr").forEach(tr=>{
        const qtd  = parseFloat(tr.querySelector(".i_qtd")?.value || "0");
        const unit = parseFloat(tr.querySelector(".i_unit")?.value || "0");
        const totEl = tr.querySelector(".i_total");
        const auto  = (qtd*unit);
        if (!totEl.dataset.userEdit) totEl.value = auto.toFixed(2);
        const totVal = parseFloat(totEl.value || "0");
        subtotal += (isFinite(totVal) ? totVal : 0);
      });

      const frete = Number(rowData?.entrega?.valorCobravel || 0);
      const total = subtotal + frete;

      const host = document.querySelector(`tr[data-editfor="${id}"]`);
      if(host){
        const pill = host.querySelectorAll(".totals-line .pill")[2];
        if (pill) pill.innerHTML = `<strong>Total atual:</strong> R$ ${money(total)}`;
      }
      return { subtotal, total };
    }

    // == Modal do cupom ==
    function askCupom(callback, valorInicial=""){
      const bd = $("cupomBackdrop");
      const inp = $("cupomInput");
      const ok = $("cupomOk");
      const cancel = $("cupomCancel");
      inp.value = valorInicial || "";
      bd.style.display = "flex";
      inp.focus(); inp.select();

      const close = ()=> { bd.style.display = "none"; ok.onclick=null; cancel.onclick=null; };
      cancel.onclick = ()=> { close(); };
      ok.onclick = ()=> {
        const v = inp.value.trim();
        if(!v){ alert("Informe o número do cupom/NF para continuar."); return; }
        close();
        try{ callback && callback(v); }catch(_){}
      };
    }

    async function saveEditor(id){
      const rowData = (window.__rows||[]).find(r=>r.id===id);
      if(!rowData) return;

      if (!rowData.cupomNumero){
        return askCupom(async (v)=>{
          rowData.cupomNumero = v;
          await persistEditor(id);
        });
      }
      await persistEditor(id);
    }

    async function persistEditor(id){
      const rowData = (window.__rows||[]).find(r=>r.id===id);
      const tbl = document.getElementById(`tbl_${id}`);
      const tipoSel = document.getElementById(`edit_tipo_${id}`);
      if(!rowData || !tbl) return;

      const novosItens = [];
      tbl.querySelectorAll("tbody tr").forEach(tr=>{
        const ix   = Number(tr.getAttribute("data-ix"));
        const base = (rowData.itens||[])[ix] || {};
        const tipo = (tr.querySelector(".i_tipo")?.value || base.tipo || "KG").toUpperCase();
        const qtd  = parseFloat(tr.querySelector(".i_qtd")?.value  || "0") || 0;
        const unit = parseFloat(tr.querySelector(".i_unit")?.value || "0") || 0;
        const tot  = parseFloat(tr.querySelector(".i_total")?.value || (qtd*unit) || "0") || 0;
        const obs  = (tr.querySelector(".i_obs")?.value || "").toString();

        novosItens.push({
          produto: base.produto || "",
          tipo, quantidade:Number(qtd),
          precoUnit:Number(unit), total:Number(tot),
          obs
        });
      });

      const subtotal = novosItens.reduce((s,i)=> s + Number(i.total||0), 0);
      const frete    = Number(rowData?.entrega?.valorCobravel || 0);
      const totalPedido = Number((subtotal + frete).toFixed(2));
      const novoTipo    = (tipoSel?.value || "ENTREGA").toUpperCase();

      try{
        await updateDoc(doc(db, "pedidos", id), {
          itens: novosItens,
          subtotal: Number(subtotal.toFixed(2)),
          totalPedido,
          "entrega.tipo": novoTipo,
          cupomNumero: rowData.cupomNumero,
          updatedAt: serverTimestamp()
        });

        rowData.itens = novosItens;
        rowData.subtotal = Number(subtotal.toFixed(2));
        rowData.totalPedido = totalPedido;
        rowData.entrega = rowData.entrega || {};
        rowData.entrega.tipo = novoTipo;

        renderRows(window.__rows || []);
        alert("Pedido atualizado com sucesso.");
      }catch(e){
        console.error(e);
        alert("Falha ao salvar no banco.");
      }
    }

    // == Busca ==
    const FETCH_LIMIT = 2000;
    async function buscar(){
      try{
        const di = $("fDataIni").value;
        const df = $("fDataFim").value;
        const hi = $("fHoraIni").value;
        const hf = $("fHoraFim").value;
        const cliente = up(($("fCliente").value||"").trim());
        const tipoSel = up(($("fTipo").value||"").trim());
        const produtoTerm = up(($("fProduto").value||"").trim());

        let qRef = collection(db, "pedidos");
        const conds = [];
        if (di) conds.push(where("dataEntregaISO", ">=", di));
        if (df) conds.push(where("dataEntregaISO", "<=", df));
        if (conds.length) qRef = query(qRef, ...conds, orderBy("dataEntregaISO","desc"), limit(FETCH_LIMIT));
        else              qRef = query(qRef, orderBy("dataEntregaISO","desc"), limit(FETCH_LIMIT));

        let snap = await getDocs(qRef);
        let list = [];
        snap.forEach(d => list.push({ id:d.id, ...d.data() }));

        if (!list.length && !di && !df){
          try{
            const q2 = query(collection(db,"pedidos"), orderBy("createdAt","desc"), limit(FETCH_LIMIT));
            const s2 = await getDocs(q2);
            s2.forEach(d => list.push({ id:d.id, ...d.data() }));
          }catch(_){}
        }

        const filtered = list.filter(x=>{
          if (hi && (x.horaEntrega || "") < hi) return false;
          if (hf && (x.horaEntrega || "") > hf) return false;
          if (cliente && !(x.cliente||"").toUpperCase().includes(cliente)) return false;
          if (tipoSel && ((x.entrega?.tipo||"").toUpperCase() !== tipoSel)) return false;
          if (produtoTerm){
            const itensArr = Array.isArray(x.itens) ? x.itens : [];
            const hit = itensArr.some(it => (it?.produto ? String(it.produto).toUpperCase().includes(produtoTerm) : false));
            if (!hit) return false;
          }
          return true;
        });

        const out = dedupeRows(filtered);

        window.__rows = out;
        renderRows(out);
      }catch(e){
        console.error("Erro ao buscar:", e);
        alert("Não foi possível buscar pedidos.");
      }
    }

    // == XLSX ==
    async function exportarXLSX(){
      const rows = Array.isArray(window.__rows) ? JSON.parse(JSON.stringify(window.__rows)) : [];
      if (!rows.length){ alert("Faça uma busca primeiro."); return; }
      const modo = ($("fModo")?.value || "reduzido");
      const XLSXlib = window.XLSX;
      if (!XLSXlib){ alert("Biblioteca XLSX não carregou."); return; }

      let aoa = [];
      if (modo === "reduzido"){
        aoa = [["Nº Pedido","Cliente","Total (R$)","Data","Hora","Tipo","Pagamento","Nº Cupom"]];
        for (const r of rows){
          aoa.push([ shortPedido(r.id), r.cliente||"", Number(r.totalPedido||0).toFixed(2),
            toBR(r.dataEntregaISO||""), r.horaEntrega||"", (r.entrega?.tipo||""), r.pagamento||"", r.cupomNumero||"" ]);
        }
      } else {
        aoa = [["Data","Hora","Nº Pedido","Cliente","Itens","Total (R$)","Tipo","Pagamento","Nº Cupom","—","Produto","Tipo Item","Qtd","R$ Unit","R$ Total","Obs"]];
        for (const r of rows){
          const itens = Array.isArray(r.itens) ? r.itens : [];
          aoa.push([ toBR(r.dataEntregaISO||""), r.horaEntrega||"", shortPedido(r.id), r.cliente||"", itens.length,
            (Number(r.totalPedido||0)).toFixed(2), (r.entrega?.tipo||""), r.pagamento||"", r.cupomNumero||"", "" ]);
          for (const it of itens){
            const totalItem = Number(it.total ?? ((Number(it.quantidade)||0)*(Number(it.precoUnit||it.preco||0))));
            aoa.push(["","","","","","","","","", it.produto||"", it.tipo||"", Number(it.quantidade||0),
              Number(it.precoUnit||it.preco||0), Number(totalItem||0), (it.obs||"") ]);
          }
        }
      }

      const ws = XLSXlib.utils.aoa_to_sheet(aoa);
      const wb = XLSXlib.utils.book_new();
      XLSXlib.utils.book_append_sheet(wb, ws, modo==="reduzido" ? "Relatório" : "Relatório Detalhado");

      const maxCols = Math.max(...aoa.map(r => r.length));
      ws['!cols'] = Array.from({length:maxCols}, (_,i)=>{
        const largura = Math.max(...aoa.map(r => (r[i] ? String(r[i]).length : 0))) + 2;
        return { wch: Math.min(Math.max(largura, 8), 40) };
      });

      const filename = `relatorio_serranobre_${modo}_${new Date().toISOString().slice(0,10)}.xlsx`;
      XLSXlib.writeFile(wb, filename, { compression:true });
    }

    // == PDF ==
    function exportarPDF(){
      const rows = window.__rows || [];
      if (!rows.length){ alert("Faça uma busca primeiro."); return; }
      const modo = ($("fModo")?.value || "reduzido");
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation:"landscape", unit:"mm", format:"a4" });

      doc.setFont("helvetica","bold"); doc.setFontSize(14);
      doc.text("Relatório de Pedidos — Serra Nobre", 10, 12);
      doc.setFontSize(10); doc.setFont("helvetica","normal");
      const di = $("fDataIni").value, df=$("fDataFim").value;
      const periodo = (di || df) ? `Período: ${toBR(di)||"..."} a ${toBR(df)||"..."}` : "Período: (todos — mais recentes primeiro)";
      doc.text(periodo, 10, 18);

      if (modo === "reduzido"){
        const headers = ["Nº Pedido","Cliente","Total (R$)","Data","Hora","Tipo","Pagto.","Nº Cupom"];
        const colX = [10, 35, 145, 185, 205, 225, 250, 270];
        let y = 26;
        doc.setFont("helvetica","bold");
        headers.forEach((h,i)=>doc.text(h, colX[i], y));
        doc.setLineWidth(0.2); doc.line(10, y+2, 285, y+2);
        doc.setFont("helvetica","normal");
        y += 6;
        const addHeader = ()=>{
          doc.setFont("helvetica","bold"); doc.setFontSize(10);
          headers.forEach((h,i)=>doc.text(h, colX[i], 12));
          doc.line(10, 14, 285, 14);
          doc.setFont("helvetica","normal"); y = 20;
        };
        for (const r of rows){
          if (y > 190){ doc.addPage("a4","landscape"); addHeader(); }
          const clienteBreak = doc.splitTextToSize(String(r.cliente||""), colX[2]-colX[1]-2);
          doc.text(shortPedido(r.id), colX[0], y);
          doc.text(clienteBreak, colX[1], y);
          doc.text(Number(r.totalPedido||0).toFixed(2), colX[2], y);
          doc.text(toBR(r.dataEntregaISO||""), colX[3], y);
          doc.text(r.horaEntrega||"", colX[4], y);
          doc.text((r.entrega?.tipo||""), colX[5], y);
          doc.text(r.pagamento||"", colX[6], y);
          doc.text(String(r.cupomNumero||""), colX[7], y);
          y += Math.max(7, clienteBreak.length*5);
          doc.setDrawColor(230); doc.line(10, y-2, 285, y-2); doc.setDrawColor(0);
        }
        doc.setFont("helvetica","bold");
        doc.text(`Total de pedidos: ${rows.length}`, 10, y+8);
        doc.text(`Soma (R$): ${Number(rows.reduce((s,r)=>s+Number(r.totalPedido||0),0)).toFixed(2)}`, 80, y+8);
      } else {
        const headers = ["Data","Hora","Nº Pedido","Cliente","Itens","Total (R$)","Tipo","Pagto.","Cupom"];
        const colX = [10, 30, 50, 75, 165, 185, 210, 235, 260];
        let y = 26;
        doc.setFont("helvetica","bold");
        headers.forEach((h,i)=>doc.text(h, colX[i], y));
        doc.setLineWidth(0.2); doc.line(10, y+2, 285, y+2);
        doc.setFont("helvetica","normal");
        y += 6;
        const addHeader = ()=>{
          doc.setFont("helvetica","bold"); doc.setFontSize(10);
          headers.forEach((h,i)=>doc.text(h, colX[i], 12));
          doc.line(10, 14, 285, 14);
          doc.setFont("helvetica","normal"); y = 20;
        };
        for (const r of rows){
          if (y > 190){ doc.addPage("a4","landscape"); addHeader(); }
          const itens = Array.isArray(r.itens) ? r.itens : [];

          doc.text(toBR(r.dataEntregaISO||""), colX[0], y);
          doc.text(r.horaEntrega||"", colX[1], y);
          doc.text(shortPedido(r.id), colX[2], y);
          const clienteBreak = doc.splitTextToSize(String(r.cliente||""), colX[4]-colX[3]-2);
          doc.text(clienteBreak, colX[3], y);
          doc.text(String(itens.length), colX[4], y);
          doc.text(Number(r.totalPedido||0).toFixed(2), colX[5], y);
          doc.text((r.entrega?.tipo||""), colX[6], y);
          doc.text(r.pagamento||"", colX[7], y);
          doc.text(String(r.cupomNumero||""), colX[8], y);

          y += Math.max(7, clienteBreak.length*5);
          doc.setDrawColor(230); doc.line(10, y-2, 285, y-2); doc.setDrawColor(0);

          if (itens.length){
            const startX = 75;
            const wCols = [90, 25, 25, 25, 25, 40]; // + Obs
            doc.setFont("helvetica","bold"); doc.setFontSize(9);
            const hdr = ["Produto","Tipo","Qtd/Peso","R$ Unit","R$ Total","Obs"];
            let yy = y+2; let xx = startX;
            for (let i=0;i<hdr.length;i++){ doc.text(hdr[i], xx+2, yy); xx += wCols[i]; }
            yy += 4; doc.setFont("helvetica","normal");

            for (const it of itens){
              const linha = [
                (it.produto||""), (it.tipo||""), String(Number(it.quantidade||0)),
                money(it.precoUnit ?? it.preco),
                money(it.total ?? ((Number(it.quantidade)||0)*(Number(it.precoUnit||it.preco||0)))),
                String(it.obs||"")
              ];
              xx = startX;
              const wrapProd = doc.splitTextToSize(linha[0], wCols[0]-4);
              const wrapObs  = doc.splitTextToSize(linha[5], wCols[5]-4);
              const linesH = Math.max(5, Math.max(wrapProd.length, wrapObs.length)*5);
              doc.text(wrapProd, xx+2, yy); xx += wCols[0];
              doc.text(linha[1], xx+2, yy); xx += wCols[1];
              doc.text(linha[2], xx+2, yy); xx += wCols[2];
              doc.text(linha[3], xx+2, yy); xx += wCols[3];
              doc.text(linha[4], xx+2, yy); xx += wCols[4];
              doc.text(wrapObs,  xx+2, yy);
              yy += linesH;
            }
            y = yy + 2;
            doc.setDrawColor(230); doc.line(10, y-2, 285, y-2); doc.setDrawColor(0);
          }
        }
        doc.setFont("helvetica","bold");
        doc.text(`Total de pedidos: ${rows.length}`, 10, y+8);
        doc.text(`Soma (R$): ${Number(rows.reduce((s,r)=>s+Number(r.totalPedido||0),0)).toFixed(2)}`, 80, y+8);
      }

      doc.save(`relatorio_serranobre_${new Date().toISOString().slice(0,10)}.pdf`);
    }

    // == eventos ==
    $("btnBuscar").onclick = buscar;
    $("btnLimpar").onclick = ()=>{
      ["fDataIni","fDataFim","fHoraIni","fHoraFim","fCliente","fProduto"].forEach(id=>$(id).value="");
      $("fTipo").value = "";
      $("tbody").innerHTML = "";
      $("ftCount").textContent = "0 pedidos";
      $("ftTotal").textContent = "R$ 0,00";
      window.__rows = [];
      ["btnXLSX","btnPDF"].forEach(id=>$(id).disabled=true);
    };
    $("btnXLSX").onclick = exportarXLSX;
    $("btnPDF").onclick  = exportarPDF;

    /* AJUSTE #3: Enter nos filtros = Buscar */
    ["fDataIni","fDataFim","fHoraIni","fHoraFim","fCliente","fProduto"].forEach(id=>{
      const el = document.getElementById(id);
      el.addEventListener("keydown", e=>{ if(e.key==="Enter") $("btnBuscar").click(); });
    });

    // == start ==
    await ensureAnonAuth();
    ["btnBuscar","btnLimpar","btnXLSX","btnPDF"].forEach(id=>$(id).disabled=false);

    // Modal (escape e clique fora)
    (function initCupomModal(){
      const bd = $("cupomBackdrop");
      bd.addEventListener("click", (e)=>{ if (e.target===bd) bd.style.display="none"; });
      document.addEventListener("keydown",(e)=>{ if (bd.style.display==="flex" && e.key==="Escape") bd.style.display="none"; });
    })();
  </script>

  <!-- SW: atualização rápida -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
          document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') reg.update();
          });
          setInterval(() => reg.update(), 10 * 60 * 1000);
          reg.addEventListener('updatefound', () => {
            const nw = reg.installing;
            if (!nw) return;
            nw.addEventListener('statechange', () => {
              if (nw.state === 'installed' && navigator.serviceWorker.controller) {
                reg.waiting && reg.waiting.postMessage('SKIP_WAITING');
              }
            });
          });
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!window.__reloadedBySW) {
              window.__reloadedBySW = true;
              location.reload();
            }
          });
        } catch (e) {}
      });
    }
  </script>

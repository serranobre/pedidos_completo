<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Relatórios — Serra Nobre V3.2.7</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root{
      --teal:#0f766e; --teal-600:#0ea5a6; --ink:#0f172a; --muted:#64748b; --bg:#f1f5f9; --line:#e2e8f0;
      --danger:#dc2626;
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; background:var(--bg); color:var(--ink) }
    header{ display:flex; align-items:center; gap:12px; padding:12px 16px; background:var(--teal); color:#fff }
    header a{ color:#fff; text-decoration:none }
    header h1{ margin:0; font-size:18px }
    main{ max-width:1200px; margin:16px auto; padding:0 12px 40px }
    .card{ background:#fff; border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.06); padding:14px }
    .filters{ display:grid; grid-template-columns:repeat(7,minmax(0,1fr)); gap:10px }
    label{ font-size:12px; color:#334155; display:block; margin-bottom:4px }
    input, select, button{ font:inherit }
    input, select{ width:100%; padding:8px; border:1px solid var(--line); border-radius:8px; outline:0; background:#fff }
    .actions{ display:flex; gap:8px; margin-top:10px; flex-wrap:wrap }
    .btn{ border:1px solid var(--teal-600); background:var(--teal-600); color:#fff; padding:8px 12px; border-radius:8px; cursor:pointer }
    .btn.ghost{ background:#fff; color:var(--teal-600) }
    .btn.warning{ background:#0b5; border-color:#0b5 }
    .btn.gray{ background:#475569; border-color:#475569 }
    .btn.danger{ background:var(--danger); border-color:var(--danger) }
    .btn.icon{ padding:4px 8px; line-height:1; font-weight:700; }
    .table-wrap{ margin-top:14px; overflow:auto; border-radius:10px; border:1px solid var(--line) }
    table{ width:100%; min-width:1000px; border-collapse:collapse; background:#fff; table-layout: fixed }
    thead th{ position:sticky; top:0; background:#f8fafc; border-bottom:1px solid var(--line); text-align:left; font-size:12px; color:#334155; padding:10px }
    thead th:nth-child(1){width:110px}
    thead th:nth-child(2){width:90px}
    thead th:nth-child(3){width:260px}
    thead th:nth-child(4){width:70px}
    thead th:nth-child(5){width:120px}
    thead th:nth-child(6){width:130px}
    thead th:nth-child(7){width:160px} /* Pagamento */
    thead th:nth-child(8){width:180px} /* Cupom + X */
    tbody td{ border-bottom:1px solid #f1f5f9; padding:10px; font-size:14px; vertical-align:top; overflow:hidden; text-overflow:ellipsis; white-space:nowrap }
    tbody td.wrap{ white-space:normal }
    tfoot td{ background:#f8fafc; font-weight:600; padding:10px; border-top:1px solid var(--line) }
    .muted{ color:var(--muted); font-size:12px }
    .cell-client{ color:#0f766e; cursor:pointer; text-decoration:underline }
    .totals-line{ display:flex; gap:16px; align-items:center; flex-wrap:wrap; margin-top:6px }
    .totals-line .pill{ background:#eef7f7; padding:6px 10px; border-radius:999px; font-size:12px }
    @media (max-width: 980px){ .filters{grid-template-columns:repeat(3,minmax(0,1fr))} }
    @media (max-width: 560px){ .filters{grid-template-columns:repeat(2,minmax(0,1fr))} }

    /* ===== Modal de Edição ===== */
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.35); display:none; align-items:center; justify-content:center; padding:16px; z-index:9999;
    }
    .modal{
      width:min(100%, 980px); max-height:90vh; overflow:auto; background:#fff; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.25); padding:16px;
    }
    .modal header{ background:transparent; color:var(--ink); padding:0; margin-bottom:10px }
    .modal h2{ margin:0; font-size:18px }
    .modal .grid{ display:grid; grid-template-columns:repeat(4,minmax(0,1fr)); gap:10px; margin-bottom:10px }
    .modal .grid .span-2{ grid-column: span 2; }
    .modal .grid .span-3{ grid-column: span 3; }
    .modal .grid .span-4{ grid-column: span 4; }
    .items-table{ width:100%; border-collapse:collapse; margin-top:8px; }
    .items-table th,.items-table td{ border:1px solid var(--line); padding:8px; font-size:13px; text-align:left }
    .modal .actions{ justify-content:flex-end }
    .right{ text-align:right }
  </style>

  <!-- SheetJS p/ XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
  <!-- jsPDF para PDF do relatório -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <a href="index.html">← Voltar</a>
    <h1>Relatórios — Serra Nobre V3.2.7</h1>
    <div style="margin-left:auto"></div>
  </header>

  <main id="app">
    <section class="card">
      <div class="filters">
        <div><label>Data entrega — de</label><input type="date" id="fDataIni"></div>
        <div><label>Data entrega — até</label><input type="date" id="fDataFim"></div>
        <div><label>Horário — de</label><input type="time" id="fHoraIni"></div>
        <div><label>Horário — até</label><input type="time" id="fHoraFim"></div>
        <div><label>Cliente (contém)</label><input type="text" id="fCliente" placeholder="ex.: mercado"></div>
        <div>
          <label>Tipo (Entrega/Retirada)</label>
          <select id="fTipo">
            <option value="">Todos</option>
            <option value="ENTREGA">ENTREGA</option>
            <option value="RETIRADA">RETIRADA</option>
          </select>
        </div>
        <div>
          <label>Formato</label>
          <select id="fModo">
            <option value="reduzido">Reduzido</option>
            <option value="detalhado">Detalhado</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="btnBuscar">Buscar</button>
        <button class="btn ghost" id="btnLimpar">Limpar</button>
        <button class="btn warning" id="btnXLSX" title="Exportar resultados para XLSX">Exportar XLSX</button>
        <button class="btn gray" id="btnPDF" title="Gerar PDF">Gerar PDF</button>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Hora</th>
              <th>Cliente (clique para editar)</th>
              <th>Itens</th>
              <th>Total (R$)</th>
              <th>Tipo</th>
              <th>Pagamento</th>
              <th>Nº do Cupom • Cancelar</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <tfoot>
            <tr>
              <td colspan="3" id="ftCount">0 pedidos</td>
              <td></td>
              <td id="ftTotal">R$ 0,00</td>
              <td colspan="3"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal de Edição -->
  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header><h2 id="modalTitle">Editar Pedido</h2></header>

      <div class="grid">
        <div><label>ID do Pedido</label><input type="text" id="mId" readonly /></div>
        <div><label>Cliente</label><input type="text" id="mCliente" /></div>
        <div><label>Data Entrega (ISO)</label><input type="date" id="mDataEntregaISO" /></div>
        <div><label>Hora Entrega</label><input type="time" id="mHoraEntrega" /></div>
        <div><label>Tipo</label>
          <select id="mTipo"><option value="ENTREGA">ENTREGA</option><option value="RETIRADA">RETIRADA</option></select>
        </div>
        <div><label>Pagamento</label><input type="text" id="mPagamento" placeholder="ex.: PIX, DINHEIRO, CRÉDITO" /></div>
        <div class="span-2"><label>Nº do Cupom Fiscal</label><input type="text" id="mCupomFiscal" placeholder="ex.: 123456-1/001" /></div>
        <div class="span-4"><label>Observações</label><input type="text" id="mObs" placeholder="(opcional)" /></div>
      </div>

      <div class="muted">Itens do pedido</div>
      <table class="items-table" id="itemsTable">
        <thead><tr>
          <th style="width:36%">Descrição</th>
          <th style="width:12%">Qtd</th>
          <th style="width:12%">Un</th>
          <th style="width:16%">Preço Unit. (R$)</th>
          <th style="width:16%">Subtotal (R$)</th>
          <th style="width:8%">Remover</th>
        </tr></thead>
        <tbody id="itemsBody"></tbody>
        <tfoot><tr><td colspan="6"><button class="btn ghost" id="btnAddItem" type="button">+ Adicionar item</button></td></tr></tfoot>
      </table>

      <div class="grid">
        <div class="span-3"></div>
        <div><label>Total do Pedido (R$)</label><input class="right" type="text" id="mTotal" readonly /></div>
      </div>

      <div class="actions">
        <button class="btn gray" id="btnFecharModal" type="button">Cancelar</button>
        <button class="btn" id="btnSalvar" type="button">Salvar alterações</button>
      </div>
    </div>
  </div>

  <!-- Firebase + App -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore, collection, query, where, getDocs, orderBy, limit,
      updateDoc, deleteDoc, doc, serverTimestamp, getDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3zBW_WhVfNpX5uoJCq-6WysE5XKYKZt4",
      authDomain: "serranobrepedidos.firebaseapp.com",
      projectId: "serranobrepedidos",
      storageBucket: "serranobrepedidos.firebasestorage.app",
      messagingSenderId: "948939268023",
      appId: "1:948939268023:web:3f1f6c18f2c047c82b1232"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    async function ensureAnonAuth(){
      return new Promise((resolve)=>{
        onAuthStateChanged(auth, async (u)=>{
          try{ if (!u) await signInAnonymously(auth); }catch(_){}
          resolve();
        }, async ()=>{ try{ await signInAnonymously(auth); }catch(_){}
          resolve();
        });
      });
    }

    const $ = (id)=>document.getElementById(id);
    const moneyBR = (n)=> (Number(n||0)).toFixed(2).replace(".", ",");
    function toBR(iso){ if(!iso) return ""; const [y,m,d] = iso.split("-"); return `${d}/${m}/${y}`; }
    function parseMoney(str){
      if (typeof str === "number") return str;
      const s = (str||"").toString().trim().replace(/\./g,"").replace(",",".");
      const v = Number(s);
      return isNaN(v) ? 0 : v;
    }

    window.__rows = [];
    let __currentDocId = null;

    // ===== Renderização (agora com "×" ao lado do cupom)
    function renderRows(docs){
      const tbody = $("tbody");
      const seen  = new Set();
      const rows  = [];
      let total   = 0;

      for (const r of docs){
        if (seen.has(r.id)) continue;
        seen.add(r.id);

        const itens = Array.isArray(r.itens) ? r.itens : [];
        const tot = Number(r.totalPedido||0); total += tot;
        const tipoTxt = ((r?.entrega?.tipo || "").toUpperCase()==="RETIRADA" ? "RETIRADA" : "ENTREGA");
        const cupom = r.cupomFiscal || "";

        rows.push(`
          <tr data-rowid="${r.id}">
            <td>${toBR(r.dataEntregaISO)||""}</td>
            <td>${r.horaEntrega||""}</td>
            <td class="cell-client" data-id="${r.id}" title="Clique para editar">${(r.cliente||"")}</td>
            <td>${itens.length}</td>
            <td>R$ ${moneyBR(tot)}</td>
            <td>${tipoTxt}</td>
            <td>${r.pagamento||""}</td>
            <td>
              <span>${cupom}</span>
              <button class="btn danger icon btn-cancel" data-id="${r.id}" title="Cancelar / excluir pedido">×</button>
            </td>
          </tr>
        `);
      }

      if (!rows.length){
        tbody.innerHTML = `<tr><td colspan="8">Sem resultados.</td></tr>`;
        $("ftCount").textContent = "0 pedidos";
        $("ftTotal").textContent = "R$ 0,00";
        return;
      }

      tbody.innerHTML = rows.join("");
      $("ftCount").textContent = `${seen.size} pedido(s)`;
      $("ftTotal").textContent = `R$ ${moneyBR(total)}`;
    }

    // ===== Busca
    async function buscar(){
      const di = $("fDataIni").value;
      const df = $("fDataFim").value;
      const cliente = $("fCliente").value.trim().toUpperCase();
      const tipoSel = $("fTipo").value.trim();

      let ref = collection(db, "pedidos");
      let qRef;

      if (di || df){
        const conds = [];
        if (di) conds.push(where("dataEntregaISO", ">=", di));
        if (df) conds.push(where("dataEntregaISO", "<=", df));
        qRef = query(ref, ...conds, orderBy("dataEntregaISO","desc"), limit(1000));
      } else {
        qRef = query(ref, orderBy("createdAt","desc"), limit(1000));
      }

      const snap = await getDocs(qRef);
      const list = [];
      snap.forEach(d => list.push({ id:d.id, ...d.data() }));

      const out = list.filter(x=>{
        if (cliente && !(x.cliente||"").toUpperCase().includes(cliente)) return false;
        if (tipoSel && ((x.entrega?.tipo||"").toUpperCase() !== tipoSel)) return false;
        return true;
      });

      window.__rows = out;
      renderRows(out);
    }

    // ===== Modal de edição
    function openModal(){ const m = $("modalBackdrop"); m.style.display="flex"; m.setAttribute("aria-hidden","false"); }
    function closeModal(){ const m = $("modalBackdrop"); m.style.display="none"; m.setAttribute("aria-hidden","true"); __currentDocId = null; $("itemsBody").innerHTML = ""; }
    function recalcTotal(){
      let total = 0;
      const rows = $("itemsBody").querySelectorAll("tr");
      rows.forEach(tr=>{
        const qtd = parseMoney(tr.querySelector(".it-qtd").value);
        const pu  = parseMoney(tr.querySelector(".it-preco").value);
        const sub = qtd * pu;
        tr.querySelector(".it-sub").textContent = moneyBR(sub);
        total += sub;
      });
      $("mTotal").value = moneyBR(total);
    }
    function addItemRow(item={}){
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><input type="text" class="it-desc" value="${(item.descricao||item.produto||"").toString().replace(/"/g,"&quot;")}" /></td>
        <td><input type="number" min="0" step="0.001" class="it-qtd" value="${Number(item.qtd||item.quantidade||0)}" /></td>
        <td><input type="text" class="it-un" value="${(item.un||item.unidade||"un").toString().replace(/"/g,"&quot;")}" /></td>
        <td><input type="text" class="it-preco" value="${moneyBR(item.precoUnit||item.preco||0)}" /></td>
        <td class="it-sub right">R$ 0,00</td>
        <td class="right"><button class="btn danger btn-rem" type="button">X</button></td>
      `;
      $("itemsBody").appendChild(tr);
      const inputs = tr.querySelectorAll(".it-qtd,.it-preco");
      inputs.forEach(i=> i.addEventListener("input", recalcTotal));
      tr.querySelector(".btn-rem").addEventListener("click", ()=>{ tr.remove(); recalcTotal(); });
      recalcTotal();
    }

    async function carregarPedidoEmModal(id){
      __currentDocId = id;
      const ref = doc(db, "pedidos", id);
      const snap = await getDoc(ref);
      if (!snap.exists()){ alert("Pedido não encontrado."); return; }
      const r = { id: snap.id, ...snap.data() };

      $("mId").value = r.id || "";
      $("mCliente").value = r.cliente || "";
      $("mDataEntregaISO").value = r.dataEntregaISO || "";
      $("mHoraEntrega").value = r.horaEntrega || "";
      $("mTipo").value = ((r?.entrega?.tipo||"").toUpperCase()==="RETIRADA" ? "RETIRADA" : "ENTREGA");
      $("mPagamento").value = r.pagamento || "";
      $("mCupomFiscal").value = r.cupomFiscal || "";
      $("mObs").value = r.obs || r.observacoes || "";

      $("itemsBody").innerHTML = "";
      const itens = Array.isArray(r.itens) ? r.itens : [];
      if (itens.length){ itens.forEach(it => addItemRow(it)); } else { addItemRow({}); }
      recalcTotal();
      openModal();
    }

    async function salvarEdicao(){
      if (!__currentDocId){ closeModal(); return; }
      const itens = [];
      $("itemsBody").querySelectorAll("tr").forEach(tr=>{
        const desc = tr.querySelector(".it-desc").value.trim();
        const qtd  = parseMoney(tr.querySelector(".it-qtd").value);
        const un   = tr.querySelector(".it-un").value.trim() || "un";
        const pu   = parseMoney(tr.querySelector(".it-preco").value);
        if (!desc && qtd<=0) return;
        itens.push({ descricao: desc, qtd, un, precoUnit: pu, subtotal: Number((qtd*pu).toFixed(2)) });
      });
      const totalPedido = itens.reduce((acc, it)=> acc + (it.subtotal||0), 0);

      const payload = {
        cliente: $("mCliente").value.trim(),
        dataEntregaISO: $("mDataEntregaISO").value || null,
        horaEntrega: $("mHoraEntrega").value || "",
        entrega: { tipo: $("mTipo").value || "ENTREGA" },
        pagamento: $("mPagamento").value.trim() || "",
        cupomFiscal: $("mCupomFiscal").value.trim() || "",
        obs: $("mObs").value.trim() || "",
        itens,
        totalPedido: Number(totalPedido.toFixed(2)),
        updatedAt: serverTimestamp()
      };

      try{
        await updateDoc(doc(db, "pedidos", __currentDocId), payload);
        closeModal();
        const idx = window.__rows.findIndex(x=>x.id===__currentDocId);
        if (idx>=0){ window.__rows[idx] = { ...window.__rows[idx], ...payload }; }
        renderRows(window.__rows);
        alert("Pedido atualizado com sucesso.");
      }catch(e){
        console.error(e); alert("Falha ao salvar. Verifique sua conexão e tente novamente.");
      }
    }

    // ===== Cancelar/Excluir pedido (botão “×” ao lado do cupom)
    async function excluirPedido(id){
      if (!id) return;
      const ok = confirm("Gostaria de excluir o pedido?");
      if (!ok) return;
      try{
        await deleteDoc(doc(db, "pedidos", id));
        // remove da lista atual e re-renderiza
        window.__rows = window.__rows.filter(x => x.id !== id);
        renderRows(window.__rows);
        alert("Pedido excluído.");
      }catch(e){
        console.error(e); alert("Não foi possível excluir. Verifique sua conexão.");
      }
    }

    // ===== Exportar XLSX
    function exportarXLSX(){
      const modo = $("fModo").value || "reduzido";
      const data = window.__rows.map(r=>{
        const base = {
          "Data": toBR(r.dataEntregaISO||""),
          "Hora": r.horaEntrega||"",
          "Cliente": r.cliente||"",
          "Itens": Array.isArray(r.itens)? r.itens.length : 0,
          "Total (R$)": Number(r.totalPedido||0),
          "Tipo": (r?.entrega?.tipo||"").toUpperCase()==="RETIRADA" ? "RETIRADA" : "ENTREGA",
          "Pagamento": r.pagamento||"",
          "Cupom": r.cupomFiscal||"",
          "ID": r.id
        };
        if (modo==="detalhado"){
          const itensTxt = (Array.isArray(r.itens)? r.itens : [])
            .map(i => `${i.produto||i.descricao||""} • ${i.quantidade||i.qtd||0} ${i.tipo||i.un||"un"} x ${i.precoUnit||i.preco||0}`).join(" | ");
          return { ...base, "Itens (detalhe)": itensTxt };
        }
        return base;
      });

      if (!data.length){ alert("Nada para exportar."); return; }

      const ws = XLSX.utils.json_to_sheet(data);
      // formata a coluna Total (R$) como número
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Relatorio");
      const nome = `Relatorio_${new Date().toISOString().slice(0,10)}.xlsx`;
      XLSX.writeFile(wb, nome);
    }

    // ===== Gerar PDF (simples e legível)
    async function exportarPDF(){
      if (!window.__rows.length){ alert("Nada para gerar."); return; }
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation:"landscape", unit:"mm", format:"a4" });

      const modo = $("fModo").value || "reduzido";
      const left=10, top=12, lineH=7, maxW = 277; // área útil em paisagem
      let y = top;

      doc.setFont("helvetica","bold"); doc.setFontSize(14);
      doc.text("Relatórios — Serra Nobre", left, y); y += 6;
      doc.setFontSize(9); doc.setFont("helvetica","normal");
      doc.text(`Gerado em ${new Date().toLocaleString("pt-BR")}`, left, y); y += 6;

      // cabeçalho
      doc.setFont("helvetica","bold");
      const headers = ["Data","Hora","Cliente","Itens","Total (R$)","Tipo","Pagamento","Cupom"];
      const colsW   = [20,16,70,14,26,24,40,55]; // total ≈ 265
      let x = left;
      headers.forEach((h,i)=>{ doc.text(h, x, y); x += colsW[i]; });
      y += 3;
      doc.setLineWidth(.2); doc.line(left, y, left+colsW.reduce((a,b)=>a+b,0), y); y += 4;
      doc.setFont("helvetica","normal");

      for (const r of window.__rows){
        x = left;
        const row = [
          toBR(r.dataEntregaISO||""), r.horaEntrega||"", r.cliente||"",
          (Array.isArray(r.itens)? r.itens.length : 0).toString(),
          moneyBR(r.totalPedido||0),
          ((r?.entrega?.tipo||"").toUpperCase()==="RETIRADA"?"RETIRADA":"ENTREGA"),
          r.pagamento||"", r.cupomFiscal||""
        ];

        // quebra o cliente e o cupom se necessário
        const clienteLines = doc.splitTextToSize(row[2], colsW[2]-2);
        const cupomLines   = doc.splitTextToSize(row[7], colsW[7]-2);
        const lines = Math.max(1, clienteLines.length, cupomLines.length);
        const h = lines*lineH;

        if (y + h > 200){ doc.addPage(); y = top; }

        // desenha
        const cells = [row[0], row[1], clienteLines, row[3], row[4], row[5], row[6], cupomLines];
        for (let i=0;i<cells.length;i++){
          const val = cells[i];
          if (Array.isArray(val)){
            val.forEach((ln,k)=> doc.text(ln, x, y + (k+1)*lineH - 2));
          } else {
            doc.text(String(val), x, y + lineH - 2);
          }
          x += colsW[i];
        }
        y += h;

        if (modo==="detalhado" && Array.isArray(r.itens) && r.itens.length){
          const itemsTxt = r.itens.map(it=>`• ${(it.produto||it.descricao||"")} — ${(it.quantidade||it.qtd||0)} ${(it.tipo||it.un||"")} x ${moneyBR(it.precoUnit||it.preco||0)} = ${moneyBR(it.total||it.subtotal||0)}`).join("\n");
          const itemsLines = doc.splitTextToSize(itemsTxt, maxW);
          itemsLines.forEach((ln)=>{ if (y>200){ doc.addPage(); y=top; } doc.text(ln, left+6, y); y += 5; });
          y += 2;
        }
      }

      // totalizador
      const total = window.__rows.reduce((s,r)=> s + Number(r.totalPedido||0), 0);
      doc.setFont("helvetica","bold"); doc.setFontSize(11);
      if (y>190){ doc.addPage(); y=top; }
      doc.text(`TOTAL: R$ ${moneyBR(total)}`, left, y+6);

      doc.save(`Relatorio_${new Date().toISOString().slice(0,10)}.pdf`);
    }

    // ===== Eventos principais
    $("btnBuscar").onclick = buscar;
    $("btnLimpar").onclick = ()=>{
      ["fDataIni","fDataFim","fHoraIni","fHoraFim","fCliente"].forEach(id=>$(id).value="");
      $("fTipo").value = ""; $("tbody").innerHTML = "";
      $("ftCount").textContent = "0 pedidos"; $("ftTotal").textContent = "R$ 0,00"; window.__rows = [];
    };
    $("btnXLSX").onclick = exportarXLSX;
    $("btnPDF").onclick  = exportarPDF;

    // clique para editar
    $("tbody").addEventListener("click", (ev)=>{
      const tdEdit = ev.target.closest(".cell-client");
      if (tdEdit){ const id = tdEdit.getAttribute("data-id"); if (id) carregarPedidoEmModal(id); return; }
      const btnCancel = ev.target.closest(".btn-cancel");
      if (btnCancel){ const id = btnCancel.getAttribute("data-id"); excluirPedido(id); }
    });

    // Modal actions
    $("btnFecharModal").addEventListener("click", closeModal);
    $("btnAddItem").addEventListener("click", ()=> addItemRow({}));
    $("btnSalvar").addEventListener("click", salvarEdicao);

    // Init
    await ensureAnonAuth();
    // buscar(); // opcional
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const swURL = (document.currentScript && document.currentScript.src && document.currentScript.src.includes('/')) ? './sw.js' : '/sw.js';
          const reg = await navigator.serviceWorker.register(swURL, { scope: './' });
          document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') reg.update(); });
          setInterval(() => reg.update(), 10 * 60 * 1000);
          reg.addEventListener('updatefound', () => {
            const newSW = reg.installing;
            if (!newSW) return;
            newSW.addEventListener('statechange', () => {
              if (newSW.state === 'installed' && navigator.serviceWorker.controller) reg.waiting?.postMessage('SKIP_WAITING');
            });
          });
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!window.__reloadedBySW) { window.__reloadedBySW = true; location.reload(); }
          });
          navigator.serviceWorker.ready.then(r => { try { r.active && r.active.postMessage({ type: 'PING_AUTH' }); } catch(e){} });
        } catch (e) {}
      });
    }
  </script>

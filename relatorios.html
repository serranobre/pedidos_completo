<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Relatórios — Serra Nobre V3.1.0</title>
  <style>
    :root{
      --teal:#0f766e; --teal-600:#0ea5a6; --ink:#0f172a; --muted:#64748b; --bg:#f1f5f9; --line:#e2e8f0;
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; background:var(--bg); color:var(--ink) }
    header{ display:flex; align-items:center; gap:12px; padding:12px 16px; background:var(--teal); color:#fff }
    header a{ color:#fff; text-decoration:none }
    header h1{ margin:0; font-size:18px }
    main{ max-width:1200px; margin:16px auto; padding:0 12px 40px }
    .card{ background:#fff; border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.06); padding:14px }
    .filters{ display:grid; grid-template-columns:repeat(6,minmax(0,1fr)); gap:10px }
    label{ font-size:12px; color:#334155; display:block; margin-bottom:4px }
    input, select, button{ font:inherit }
    input, select{ width:100%; padding:8px; border:1px solid var(--line); border-radius:8px; outline:0; background:#fff }
    .actions{ display:flex; gap:8px; margin-top:10px; flex-wrap:wrap }
    .btn{ border:1px solid var(--teal-600); background:var(--teal-600); color:#fff; padding:8px 12px; border-radius:8px; cursor:pointer }
    .btn.ghost{ background:#fff; color:var(--teal-600) }
    .btn.warning{ background:#0b5; border-color:#0b5 }
    .btn.gray{ background:#475569; border-color:#475569 }
    .table-wrap{ margin-top:14px; overflow:auto; border-radius:10px; border:1px solid var(--line) }
    table{ width:100%; min-width:1000px; border-collapse:collapse; background:#fff }
    thead th{ position:sticky; top:0; background:#f8fafc; border-bottom:1px solid var(--line); text-align:left; font-size:12px; color:#334155; padding:10px }
    tbody td{ border-bottom:1px solid #f1f5f9; padding:10px; font-size:14px; vertical-align:top }
    tfoot td{ background:#f8fafc; font-weight:600; padding:10px; border-top:1px solid var(--line) }
    .login { max-width:360px; margin:50px auto; background:#fff; padding:18px; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,.08) }
    .muted{ color:var(--muted); font-size:12px }
    .cell-inline{ display:flex; gap:6px; align-items:center }
    .cell-inline input[type="number"]{ width:120px }
    .cell-inline select{ width:auto }
    .row-actions button{ padding:6px 10px }
    @media (max-width: 880px){ .filters{grid-template-columns:repeat(3,minmax(0,1fr))} }
    @media (max-width: 520px){ .filters{grid-template-columns:repeat(2,minmax(0,1fr))} }
  </style>
  <!-- SheetJS p/ XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
  <!-- jsPDF para PDF do relatório -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <a href="index.html">← Voltar</a>
    <h1>Relatórios — Serra Nobre V3.1.0</h1>
    <div style="margin-left:auto"></div>
    <button id="btnSair" class="btn ghost" style="display:none">Sair</button>
  </header>

  <!-- APP -->
  <main id="app" style="display:none">
    <section class="card">
      <div class="filters">
        <div><label>Data entrega — de</label><input type="date" id="fDataIni"></div>
        <div><label>Data entrega — até</label><input type="date" id="fDataFim"></div>
        <div><label>Horário — de</label><input type="time" id="fHoraIni"></div>
        <div><label>Horário — até</label><input type="time" id="fHoraFim"></div>
        <div><label>Cliente (contém)</label><input type="text" id="fCliente" placeholder="ex.: mercado"></div>
        <div>
          <label>Tipo (Entrega/Retirada)</label>
          <select id="fTipo">
            <option value="">Todos</option>
            <option value="ENTREGA">ENTREGA</option>
            <option value="RETIRADA">RETIRADA</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="btnBuscar">Buscar</button>
        <button class="btn ghost" id="btnLimpar">Limpar</button>
        <button class="btn warning" id="btnXLSX" title="Exportar resultados para XLSX">Exportar XLSX</button>
        <button class="btn gray" id="btnPDF" title="Gerar PDF">Gerar PDF</button>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Hora</th>
              <th>Cliente</th>
              <th>Itens</th>
              <th>Total (R$) — editar</th>
              <th>Tipo — editar</th>
              <th>Pagamento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <tfoot>
            <tr>
              <td colspan="3" id="ftCount">0 pedidos</td>
              <td></td>
              <td id="ftTotal">R$ 0,00</td>
              <td colspan="3"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  </main>

  <!-- LOGIN -->
  <section id="login" class="login">
    <h3>Entrar</h3>
    <div style="display:grid; gap:8px; margin-top:8px">
      <input id="pass" type="password" placeholder="Senha" inputmode="numeric" />
      <button class="btn" id="btnLogin">Entrar</button>
      <div id="err" class="muted"></div>
    </div>
  </section>

  <!-- Firebase + App (sem App Check) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore, collection, query, where, getDocs, orderBy, limit,
      updateDoc, doc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ==== MESMA CONFIG DO INDEX ====
    const firebaseConfig = {
      apiKey: "AIzaSyB3zBW_WhVfNpX5uoJCq-6WysE5XKYKZt4",
      authDomain: "serranobrepedidos.firebaseapp.com",
      projectId: "serranobrepedidos",
      storageBucket: "serranobrepedidos.firebasestorage.app",
      messagingSenderId: "948939268023",
      appId: "1:948939268023:web:3f1f6c18f2c047c82b1232"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // ===== Gate local (senha obrigatória) =====
    const FIX_PASS = "081008";
    const $ = (id)=>document.getElementById(id);

    const showApp = (show)=>{
      $("app").style.display   = show ? "" : "none";
      $("login").style.display = show ? "none" : "";
      $("btnSair").style.display = show ? "" : "none";
    };

    $("btnLogin").onclick = async ()=>{
      $("err").textContent = "";
      const p = $("pass").value.trim();
      if (p !== FIX_PASS) { $("err").textContent = "Senha inválida."; return; }
      try { await signInAnonymously(auth); }
      catch(e){ console.error(e); $("err").textContent = "Não foi possível conectar ao Firebase."; return; }
    };

    $("btnSair").onclick = async ()=>{ await signOut(auth); };
    onAuthStateChanged(auth, (u)=> showApp(!!u));

    /* =================== BUSCA =================== */
    function renderRows(docs){
      const tbody = $("tbody");
      if (!docs.length){
        tbody.innerHTML = `<tr><td colspan="8">Sem resultados.</td></tr>`;
        $("ftCount").textContent = "0 pedidos";
        $("ftTotal").textContent = "R$ 0,00";
        return;
      }
      let total = 0;
      const rows = [];

      for (const x of docs){
        const itensCount = Array.isArray(x.itens) ? x.itens.length : 0;
        const tot = Number(x.totalPedido||0);
        total += tot;

        const tipoAtual = (x?.entrega?.tipo || "").toUpperCase();
        const tipoSel = `
          <select class="tipoEdit" data-id="${x.id}">
            <option value="ENTREGA" ${tipoAtual==="ENTREGA"?"selected":""}>ENTREGA</option>
            <option value="RETIRADA" ${tipoAtual==="RETIRADA"?"selected":""}>RETIRADA</option>
          </select>
        `;

        rows.push(`
          <tr data-rowid="${x.id}">
            <td>${x.dataEntregaISO||""}</td>
            <td>${x.horaEntrega||""}</td>
            <td>${(x.cliente||"")}</td>
            <td>${itensCount}</td>
            <td class="cell-inline">
              <input class="totalEdit" data-id="${x.id}" type="number" step="0.01" value="${tot.toFixed(2)}" />
            </td>
            <td class="cell-inline">${tipoSel}</td>
            <td>${x.pagamento||""}</td>
            <td class="row-actions">
              <button class="btn gray" data-action="save" data-id="${x.id}">Salvar</button>
            </td>
          </tr>`);
      }
      tbody.innerHTML = rows.join("");
      $("ftCount").textContent = `${docs.length} pedido(s)`;
      $("ftTotal").textContent = `R$ ${total.toFixed(2)}`;

      // liga listeners dos botões "Salvar"
      tbody.querySelectorAll('button[data-action="save"]').forEach(btn=>{
        btn.addEventListener('click', ()=> salvarLinha(btn.dataset.id));
      });
    }

    async function buscar(){
      const di = $("fDataIni").value;
      const df = $("fDataFim").value;
      const hi = $("fHoraIni").value;
      const hf = $("fHoraFim").value;
      const cliente = $("fCliente").value.trim().toUpperCase();
      const tipoSel = $("fTipo").value.trim(); // ENT/RET

      let ref = collection(db, "pedidos");
      let qRef;

      if (di || df){
        const conds = [];
        if (di) conds.push(where("dataEntregaISO", ">=", di));
        if (df) conds.push(where("dataEntregaISO", "<=", df));
        if (conds.length) qRef = query(ref, ...conds, orderBy("dataEntregaISO", "desc"), limit(1000));
        else             qRef = query(ref, orderBy("dataEntregaISO", "desc"), limit(1000));
      } else {
        qRef = query(ref, orderBy("createdAt", "desc"), limit(1000));
      }

      const snap = await getDocs(qRef);
      const list = [];
      snap.forEach(d => list.push({ id:d.id, ...d.data() }));

      // Filtros em memória
      const out = list.filter(x=>{
        if (hi && (x.horaEntrega || "") < hi) return false;
        if (hf && (x.horaEntrega || "") > hf) return false;
        if (cliente && !(x.cliente||"").toUpperCase().includes(cliente)) return false;
        if (tipoSel && ((x.entrega?.tipo||"").toUpperCase() !== tipoSel)) return false;
        return true;
      });

      window.__rows = out; // para exportar
      renderRows(out);
    }

    $("btnBuscar").onclick = buscar;

    $("btnLimpar").onclick = ()=>{
      ["fDataIni","fDataFim","fHoraIni","fHoraFim","fCliente"].forEach(id=>$(id).value="");
      $("fTipo").value = "";
      $("tbody").innerHTML = "";
      $("ftCount").textContent = "0 pedidos";
      $("ftTotal").textContent = "R$ 0,00";
      window.__rows = [];
    };

    /* =================== SALVAR EDIÇÃO POR LINHA =================== */
    async function salvarLinha(id){
      try{
        const tr = document.querySelector(`tr[data-rowid="${id}"]`);
        if(!tr) return alert("Linha não encontrada.");

        const totalInput = tr.querySelector('.totalEdit[data-id="'+id+'"]');
        const tipoSelect = tr.querySelector('.tipoEdit[data-id="'+id+'"]');

        const novoTotal = parseFloat(totalInput?.value ?? "0");
        const novoTipo  = (tipoSelect?.value || "ENTREGA").toUpperCase();

        if (isNaN(novoTotal)) { alert("Total inválido."); return; }

        await updateDoc(doc(db, "pedidos", id), {
          totalPedido: Number(novoTotal.toFixed(2)),
          "entrega.tipo": novoTipo,
          updatedAt: serverTimestamp()
        });

        // atualiza cache em memória para exportação
        if (Array.isArray(window.__rows)) {
          const idx = window.__rows.findIndex(r => r.id === id);
          if (idx >= 0) {
            window.__rows[idx].totalPedido = Number(novoTotal.toFixed(2));
            window.__rows[idx].entrega = window.__rows[idx].entrega || {};
            window.__rows[idx].entrega.tipo = novoTipo;
          }
        }

        // feedback rápido
        const oldText = tr.querySelector('.row-actions button[data-action="save"]').textContent;
        tr.querySelector('.row-actions button[data-action="save"]').textContent = "Salvo!";
        setTimeout(()=>{ tr.querySelector('.row-actions button[data-action="save"]').textContent = oldText; }, 1200);
      }catch(e){
        console.error(e);
        alert("Falha ao salvar no banco.");
      }
    }

    /* =================== EXPORTAÇÃO XLSX =================== */
    function coletarLinhasDOM(){
      const out = [];
      document.querySelectorAll('#tbody tr').forEach(tr=>{
        const id = tr.getAttribute('data-rowid') || "";
        const tds = tr.querySelectorAll('td');
        const data = tds[0]?.textContent || "";
        const hora = tds[1]?.textContent || "";
        const cliente = tds[2]?.textContent || "";
        const itens = tds[3]?.textContent || "";

        const totalVal = tr.querySelector('.totalEdit')?.value ?? "";
        const tipoVal  = tr.querySelector('.tipoEdit')?.value ?? "";

        const pagamento = tds[6]?.textContent || "";

        out.push({ id, data, hora, cliente, itens, total: totalVal, tipo: tipoVal, pagamento });
      });
      return out;
    }

    $("btnXLSX").onclick = ()=>{
      const linhas = coletarLinhasDOM();
      if (!linhas.length){ alert("Faça uma busca primeiro."); return; }

      const aoa = [
        ["Data","Hora","Cliente","Itens","Total (R$)","Tipo","Pagamento"]
      ];
      for (const r of linhas){
        aoa.push([r.data, r.hora, r.cliente, r.itens, String(r.total), r.tipo, r.pagamento]);
      }

      const ws = XLSX.utils.aoa_to_sheet(aoa);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Relatório');

      // largura automática básica
      const maxCols = Math.max(...aoa.map(r => r.length));
      ws['!cols'] = Array.from({length: maxCols}, (_, i) => {
        const largura = Math.max(...aoa.map(r => (r[i] ? String(r[i]).length : 0))) + 2;
        return { wch: Math.min(Math.max(largura, 8), 40) };
      });

      XLSX.writeFile(wb, `relatorio_serranobre_${new Date().toISOString().slice(0,10)}.xlsx`);
    };

    // ====== PDF via jsPDF (mantido) ======
    $("btnPDF").onclick = ()=>{
      const rows = window.__rows || [];
      if (!rows.length){ alert("Faça uma busca primeiro."); return; }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation:"landscape", unit:"mm", format:"a4" });

      doc.setFont("helvetica","bold"); doc.setFontSize(14);
      doc.text("Relatório de Pedidos — Serra Nobre", 10, 12);
      doc.setFontSize(10); doc.setFont("helvetica","normal");
      const periodo = (()=> {
        const di = $("fDataIni").value, df=$("fDataFim").value;
        if (di || df) return `Período: ${di||'...'} a ${df||'...'}`;
        return "Período: (todos por criação recente)";
      })();
      doc.text(periodo, 10, 18);

      const headers = ["Data","Hora","Cliente","Itens","Total (R$)","Tipo","Pagto."];
      const colX = [10, 30, 50, 140, 160, 185, 215];
      const rowH = 7;
      let y = 26;

      // header
      doc.setFont("helvetica","bold");
      for(let i=0;i<headers.length;i++){ doc.text(headers[i], colX[i], y); }
      doc.setLineWidth(0.2); doc.line(10, y+2, 285, y+2);
      doc.setFont("helvetica","normal");

      y += 6;
      let totalGeral = 0;

      const drawRow = (r)=>{
        if (y > 190){
          doc.addPage("a4","landscape");
          doc.setFont("helvetica","bold"); doc.setFontSize(10);
          for(let i=0;i<headers.length;i++){ doc.text(headers[i], colX[i], 12); }
          doc.line(10, 14, 285, 14);
          doc.setFont("helvetica","normal"); y = 20;
        }
        const itensCount = Array.isArray(r.itens) ? r.itens.length : 0;
        const tot = Number(r.totalPedido||0); totalGeral += tot;

        doc.text(r.dataEntregaISO||"", colX[0], y);
        doc.text(r.horaEntrega||"", colX[1], y);
        const cliente = (r.cliente||"").toString();
        const clienteBreak = doc.splitTextToSize(cliente, colX[3]-colX[2]-2);
        doc.text(clienteBreak, colX[2], y);
        doc.text(String(itensCount), colX[3], y);
        doc.text(tot.toFixed(2), colX[4], y);
        doc.text((r.entrega?.tipo||"").toString(), colX[5], y);
        doc.text(r.pagamento||"", colX[6], y);

        y += Math.max(rowH, (clienteBreak.length)*5);
        doc.setDrawColor(230); doc.line(10, y-2, 285, y-2);
        doc.setDrawColor(0);
      };

      rows.forEach(drawRow);

      doc.setFont("helvetica","bold");
      doc.text(`Total de pedidos: ${rows.length}`, 10, y+8);
      doc.text(`Soma (R$): ${totalGeral.toFixed(2)}`, 80, y+8);

      doc.save(`relatorio_serranobre_${new Date().toISOString().slice(0,10)}.pdf`);
    };
  </script>
</body>
</html>
